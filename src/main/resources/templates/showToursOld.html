<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Tour</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body style="background-color: #87AFC7">
<div class="container">
    <div>
        <a>
            <img th:src="@{/images/CircuitBoard.png}" style="width:100%"/>
        </a>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="pull-left" href="/logistician">
                    <img th:src="@{/images/FirmaESE.png}" height="64" width="88"/>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav" style="margin:7.5px 0  -15px 5px">
                    <li><a href="/showJobs">AUFTRÄGE</a></li>
                    <li class="active"><a href="/showTours">TOUREN</a></li>
                    <li><a href="/showUsers">USERS</a></li>
                    <li><a href="/changePassword">PASSWORT ÄNDERN</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin:7.5px 0  -15px 5px">
                    <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> LOGOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div align="center">
        <h1>Übersicht abgeschlossene Touren</h1>
    </div>
    <br/>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Tour Id'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Fahrer'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Fahrzeug'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Anhänger'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Freie Paletten'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tour : ${tours}" >
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.id}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.driver.firstName}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.vehicle.model}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.trailer.model}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.freePalettes}"/></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <div class="col-md-3 mb-3">
        <div class="btn-group" role="group">
            <a href="/showTours">
                <button type="button" class="btn btn-primary btn-lg">
                    Zurück zur Übersicht
                </button>
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
