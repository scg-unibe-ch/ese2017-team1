<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Tour</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body style="background-color: #87AFC7">
<div class="container">
    <h1>
        <div align="left">
            <a href="/logistician">
                <img th:src="@{/images/FirmaESE.png}" style="position: absolute; top:0; left: 0;" height="108" width="144"/>
            </a>
        </div>
        <div class="text-right">
            <!-- Logout Button -->
            <a href="/logout">
                <button type="button" class="btn btn-warning btn-lg">
                    Logout
                </button>
            </a>
            <a href="/info/user">
                <button type="button" class="btn btn-warning btn-lg">
                    Userinfo
                </button>
            </a>
        </div>
    </h1>
    <br/>
    <br/>
    <div align="center">
       <h1>Touren체bersicht</h1>
    </div>
    <br/>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Tour Id'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Fahrer'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Fahrzeug'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Anh채nger'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Freie Paletten'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tour : ${tours}" >
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.id}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.driver.firstName}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.vehicle.model}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.trailer.model}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.freePalettes}"/></td>
            <td>
                <a th:href="${'/newTourProductOrders/'+tour.id}">
                    <button type="button" class="btn btn-warning btn-lg">
                        Bearbeiten
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <div align="center">
        <h1>Unvollst채ndige Touren</h1>
    </div>
    <br/>
    <table style="width:25%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Tour Id'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tour : ${incompTours}" >
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.id}"/></td>
            <td>
                <a th:href="${'/newTour/'+tour.id}">
                    <button type="button" class="btn btn-warning btn-lg">
                        Bearbeiten
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <a href="/logistician">
        <button class="btn btn-warning btn-lg" type="button">Zur체ck</button>
    </a>
    <div class="btn-group" role="group" style="float: right">
        <a href="/showToursOld">
            <button type="button" class="btn btn-warning btn-lg">
                Abgeschlossene Touren
            </button>
        </a>
        <a href="/newTourCreate">
            <button type="button" class="btn btn-warning btn-lg">
                Neue Tour erstellen
            </button>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
