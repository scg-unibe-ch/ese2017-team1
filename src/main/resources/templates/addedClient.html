<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neuer Kunde</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body style="background-color: #87AFC7">
<div>
    <a>
        <img th:src="@{/images/CircuitBoard.png}" style="width:100%"/>
    </a>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="pull-left" href="/logistician">
                <img th:src="@{/images/FirmaESE.png}" height="64" width="88"/>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" style="margin:7.5px 0  -15px 5px">
                <li class="active"><a href="/showJobs">AUFTRÄGE</a></li>
                <li><a href="/showTours">TOUREN</a></li>
                <li><a href="/showUsers">USERS</a></li>
                <li><a href="/changePassword">PASSWORT ÄNDERN</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin:7.5px 0  -15px 5px">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> LOGOUT</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
            <div align="center">
                <h1>Dieser Kunde wurde erstellt</h1>
            </div>
        <br/>
        <ul class="list-group">
            <li class="list-group-item list-group-item-warning" th:text="'Kunden Id: '+ ${client.id}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Name: ' + ${client.name}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Strasse: ' + ${client.street}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Stadt: ' + ${client.city}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Land: ' + ${client.land}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Telefon: ' + ${client.phone}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Email: ' + ${client.email}"/>
        </ul>
        <br/>

            <a href="/selectClient">
                <button type="button" class="btn btn-primary btn-lg">
                    Zurück
                </button>
            </a>

        <div class="btn-group" role="group" style="float: right">
            <a href="/clientForm">
                <button type="button" class="btn btn-primary btn-lg">
                    Neuer Kunde
                </button>
            </a>
            <a th:href="@{/orderForm(id=${client.id})}">
                <button type="button" class="btn btn-primary btn-lg">
                    Auftrag zuordnen
                </button>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
