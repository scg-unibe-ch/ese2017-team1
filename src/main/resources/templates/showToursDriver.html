<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Tour</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body style="background-color: #87AFC7">
    <h1>
    <div align="left">
        <a href="/driver">
            <img th:src="@{/images/FirmaESE.png}" style="position: absolute; top:0; left: 0;" height="108" width="144"/>
        </a>
    </div>
    <div class="text-right">
       <!-- Logout Button -->
        <a href="/logout">
            <button type="button" class="btn btn-warning btn-lg">
                Logout
            </button>
        </a>
        <a href="/info/user">
            <button type="button" class="btn btn-warning btn-lg">
                Userinfo
            </button>
        </a>
    </div>
    </h1>
    <br/>
    <br/>
        <div align="center">
            <h1>Ihre bevorstehenden Touren:</h1>
        </div>
    <br/>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Id'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Fahrzeug'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tour : ${matches}" >
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.id}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.vehicle.model}"/></td>
            <td>
                <a th:href="${'/driverTours/'+tour.id}">
                    <button type="button" class="btn btn-warning btn-lg">
                        Weiter
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <div class="col-md-3 mb-3">
        <div class="btn-group" role="group">
            <a href="/driver">
                <button type="button" class="btn btn-warning btn-lg">
                    Zurück zur Übersicht
                </button>
            </a>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
