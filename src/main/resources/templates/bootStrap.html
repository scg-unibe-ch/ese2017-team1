<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bootStrap</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body style = "background-color: blue">
<!--/*@thymesVar id="job" type="hello"*/-->
<form action="/spring-mvc-xml/form" th:action="@{/bootStrap}" method="post" modelAttribute="Job" class="container" id="needs-validation" style="align-content: center">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Seriennummer" style="color: orange">Seriennummer:</label>
            <input type="text" path="id" class="form-control" id="Seriennummer" placeholder="id"></input>
        </div>
        <div class="col-md-6 mb-3">
            <label for="Kunde" style="color: orange">Kunde:</label>
            <input type="text" path="client" class="form-control" id="Kunde" placeholder="client"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Produkt" style="color: orange">Produkt:</label>
            <input type="text" path="product" class="form-control" id="Produkt" placeholder="product"></input>
        </div>

        <div class="col-md-3 mb-3">
            <label for="validationCustom04" style="color: orange">Adresse:</label>
            <input type="text" path="address" class="form-control" id="validationCustom04" placeholder="address"></input>
            <div class="invalid-feedback">
                Please provide a valid address.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom05" style="color: orange">Email:</label>
            <input type="text" path="email" class="form-control" id="validationCustom05" placeholder="email"></input>
            <div class="invalid-feedback">
                Please provide a valid Email.
            </div>
        </div>
    </div>
    <button class="btn btn-outline-warning" type="submit">Auftrag Speichern</button>
    <button class="btn btn-outline-warning" type="reset">Reset</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
