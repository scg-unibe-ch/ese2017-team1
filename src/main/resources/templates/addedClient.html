<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neuer Kunde</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body style="background-color: #87AFC7">
    <div class="container">
        <h1>
            <div align="left">
                <a href="/logistician">
                    <img th:src="@{/images/FirmaESE.png}" style="position: absolute; top:0; left: 0;" height="108" width="144"/>
                </a>
            </div>
            <div class="text-right">
                <!-- Logout Button -->
                <a href="/logout">
                    <button type="button" class="btn btn-primary btn-lg">
                        Logout
                    </button>
                </a>
            </div>
        </h1>
            <br/>
            <br/>
            <div align="center">
                <h1>Dieser Kunde wurde erstellt</h1>
            </div>
        <br/>
        <ul class="list-group">
            <li class="list-group-item list-group-item-warning" th:text="'Kunden Id: '+ ${client.id}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Name: ' + ${client.name}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Strasse: ' + ${client.street}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Stadt: ' + ${client.city}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Land: ' + ${client.land}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Telefon: ' + ${client.phone}"/>
            <li class="list-group-item list-group-item-warning" th:text="'Email: ' + ${client.email}"/>
        </ul>
        <br/>
        <div>
            <a href="/selectClient">
                <button type="button" class="btn btn-primary btn-lg">
                    Zur√ºck
                </button>
            </a>
        </div>
        <div class="btn-group" role="group" style="float: right">
            <a href="/clientForm">
                <button type="button" class="btn btn-primary btn-lg">
                    Neuer Kunde
                </button>
            </a>
            <a th:href="@{/orderForm(id=${client.id})}">
                <button type="button" class="btn btn-primary btn-lg">
                    Auftrag zuordnen
                </button>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
