<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>driverProductOrder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body style="background-color: #87AFC7">
<div>
    <a>
        <img th:src="@{/images/CircuitBoard.png}" style="width:100%"/>
    </a>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="pull-left" href="/driver">
                <img th:src="@{/images/FirmaESE.png}" height="64" width="88"/>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" style="margin:7.5px 0  -15px 5px">
                <li class="active"><a href="/showToursDriver">TOUREN</a></li>
                <li><a href="/changePasswordDriver">PASSWORT ÄNDERN</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin:7.5px 0  -15px 5px">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> LOGOUT</a></li>
            </ul>
        </div>
    </div>
</nav>
<div align="center">
    <h1>Ausgewählter Auftrag</h1>
</div>
<br/>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item list-group-item-warning" th:text="'AuftragsId: '+ ${prod.id}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Produkt: ' + ${prod.product.productName}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Menge: ' + ${prod.amount}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Kunde: ' + ${prod.client.name}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Adresse: ' + ${prod.client.street}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Stadt: ' + ${prod.client.city}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Land: ' + ${prod.client.land}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Status: ' + ${prod.accOrRej}"/>
    </ul>
</div>
<br/>
<button class="btn btn-primary btn-lg" type="button" onclick="history.back()">Zurück</button>
<div class="btn-group" role="group" style="float: right">
    <a th:href="${'/driverProductOrder/'+tour.id+'/'+prod.id+'/abgelehnt'}">
        <button type="button" class="btn btn-primary btn-lg">
            Abgelehnt
        </button>
    </a>
    <a th:href="${'/driverProductOrder/'+tour.id+'/'+prod.id+'/akzeptiert'}">
        <button type="button" class="btn btn-primary btn-lg">
            Akzeptiert
        </button>
    </a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</html>
