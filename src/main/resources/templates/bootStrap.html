<!-- Just for testing codes and functionality -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bootStrap</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body style = "background-color: blue">
<!--/*@thymesVar id="job" type="hello"*/-->
<form th:action="@{/orderForm}" method="post" th:object="${productOrder}" class="container" id="needs-validation" style="align-content: center">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Artikelnummer" style="color: orange">Artikelnummer::</label>
            <input type="text" th:field="*{id}" class="form-control" id="Artikelnummer" placeholder="id"></input>
        </div>
        <div class="col-md-6 mb-3">
            <label for="Produkt" style="color: orange">Produkt:</label>
            <input type="text" th:field="*{product}" class="form-control" id="Produkt" placeholder="product"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Menge" style="color: orange">Firma:</label>
            <input type="text" th:field="*{product}" class="form-control" id="Menge" placeholder="amount"></input>
        </div>

    </div>
    <button class="btn btn-outline-warning" type="submit">Bestellung Speichern</button>
    <button class="btn btn-outline-warning" type="reset">Reset</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
