<div class="container">
<table style="width:100%">
    <thead>
    <tr>
        <td><b><li class="list-group-item list-group-item-warning" th:text="'ClientId'"/></b></td>
        <td><b><li class="list-group-item list-group-item-warning" th:text="'Name'"/></b></td>
        <td><b><li class="list-group-item list-group-item-warning" th:text="'Ort'"/></b></td>
        <td><b><li class="list-group-item list-group-item-warning" th:text="'Land'"/></b></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}" >
        <td><li class="list-group-item list-group-item-warning" th:text="${client.id}"/></td>
        <td><li class="list-group-item list-group-item-warning" th:text="${client.name}"/></td>
        <td><li class="list-group-item list-group-item-warning" th:text="${client.city}"/></td>
        <td><li class="list-group-item list-group-item-warning" th:text="${client.land}"/></td>
        <td>
            <a th:href="@{/orderForm(id=${client.id})}">
                <button type="button" class="btn btn-primary btn-lg">
                    Weiter
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
    <br/>
    <input type="button" class="btn btn-primary btn-lg" value="Zurück" onclick="javascript:history.back()"/>
