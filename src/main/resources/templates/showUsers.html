<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body style="background-color: #87AFC7">
<div>
    <a>
        <img th:src="@{/images/CircuitBoard.png}" style="width:100%"/>
    </a>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="pull-left" href="/logistician">
                <img th:src="@{/images/FirmaESE.png}" height="64" width="88"/>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" style="margin:7.5px 0  -15px 5px">
                <li><a href="/showJobs">AUFTRÄGE</a></li>
                <li><a href="/showTours">TOUREN</a></li>
                <li class="active"><a href="/showUsers">USERS</a></li>
                <li><a href="/changePassword">PASSWORT ÄNDERN</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin:7.5px 0  -15px 5px">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> LOGOUT</a></li>
            </ul>
        </div>
    </div>
</nav>
<div align="center">
    <h1>Logistiker</h1>
</div>
<br/>
    <div class="container">
        <table style="width:100%">
            <thead>
            <tr>
                <td><b><li class="list-group-item list-group-item-warning" th:text="'UserId'"/></b></td>
                <td><b><li class="list-group-item list-group-item-warning" th:text="'Vorname'"/></b></td>
                <td><b><li class="list-group-item list-group-item-warning" th:text="'Nachname'"/></b></td>
                <td><b><li class="list-group-item list-group-item-warning" th:text="'Email'"/></b></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${logisticians}" >
                <td><li class="list-group-item list-group-item-warning" th:text="${user.id}"/></td>
                <td><li class="list-group-item list-group-item-warning" th:text="${user.name}"/></td>
                <td><li class="list-group-item list-group-item-warning" th:text="${user.lastName}"/></td>
                <td><li class="list-group-item list-group-item-warning" th:text="${user.email}"/></td>
                <td>
                    <a th:href="${'/deleteUserCheck/'+user.id}">
                        <button type="button" class="btn btn-primary btn-lg">
                            User löschen
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
        <div align="center">
            <h1>Fahrer</h1>
        </div>
        <br/>
        <table style="width:100%">
            <thead>
            <tr>
                <td><b><li class="list-group-item list-group-item-warning" th:text="'UserId'"/></b></td>
                <td><b><li class="list-group-item list-group-item-warning" th:text="'Vorname'"/></b></td>
                <td><b><li class="list-group-item list-group-item-warning" th:text="'Nachname'"/></b></td>
                <td><b><li class="list-group-item list-group-item-warning" th:text="'Email'"/></b></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${drivers}" >
                <td><li class="list-group-item list-group-item-warning" th:text="${user.id}"/></td>
                <td><li class="list-group-item list-group-item-warning" th:text="${user.name}"/></td>
                <td><li class="list-group-item list-group-item-warning" th:text="${user.lastName}"/></td>
                <td><li class="list-group-item list-group-item-warning" th:text="${user.email}"/></td>
                <td>
                    <a th:href="${'/deleteUserCheck/'+user.id}">
                        <button type="button" class="btn btn-primary btn-lg">
                            User löschen
                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <div class="btn-group" role="group" style="float: left">
            <a href="/logistician">
                <button class="btn btn-primary btn-lg" type="submit">Zurück</button>
            </a>
        </div>
        <div class="btn-group" role="group" style="float: right">
            <a href="/newUser">
                <button class="btn btn-primary btn-lg" type="submit">Neuer User erstellen</button>
            </a>
        </div>
    </div>
<!-- Optional JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
