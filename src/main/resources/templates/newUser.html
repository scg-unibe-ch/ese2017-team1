<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body style = "background-color: #87AFC7">
<h1>
    <div class="container">
        <div align="left">
            <a href="/logistician">
                <img th:src="@{/images/FirmaESE.png}" style="position: absolute; top:0; left: 0;" height="108" width="144"/>
            </a>
        </div>
        <div class="text-right">
            <!-- Logout Button -->
            <a href="/logout">
                <button type="button" class="btn btn-primary btn-lg">
                    Logout
                </button>
            </a>
        </div>
    </div>
</h1>
<br/>
<br/>
<form th:action="@{/newUser}" method="post" th:object="${user}" class="container" id="needs-validation" style="align-content: center">
    <div class="row">
        <div class="col-md-4 mb-3"></div>
        <div class="col-md-4 mb-3">
            <h4><label for="Rolle" style="color: black">Rolle:</label></h4>
            <div class="form-group">
                <select class="form-control" id="Rolle" name="roleId">
                    <option th:each="var:${roles}" th:value="${var.id}" th:text="${var.role}"></option>
                </select>
            </div>
        </div>
        <div class="col-md-4 mb-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3"></div>
        <div class="col-md-4 mb-3">
            <h4><label for="Name" style="color: black">Name:</label></h4>
            <input type="text" th:field="*{name}" class="form-control" id="Name" placeholder="Name" required="name"></input>
        </div>
        <div class="col-md-4 mb-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3"></div>
        <div class="col-md-4 mb-3">
            <h4><label for="Nachname" style="color: black">Nachname:</label></h4>
            <input type="text" th:field="*{lastName}" class="form-control" id="Nachname" placeholder="Nachname" required="lastName"></input>
        </div>
        <div class="col-md-4 mb-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3"></div>
        <div class="col-md-4 mb-3">
            <h4><label for="Email" style="color: black">Email:</label></h4>
            <input type="email" th:field="*{email}" class="form-control" id="Email" placeholder="Email" required="email"></input>
        </div>
        <div class="col-md-4 mb-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3"></div>
        <div class="col-md-4 mb-3">
            <h4><label for="Telefon" style="color: black">Telefon:</label></h4>
            <input type="text" th:field="*{phone}" class="form-control" id="Telefon" placeholder="Telefon" required="phone"></input>
        </div>
        <div class="col-md-4 mb-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3"></div>
        <div class="col-md-4 mb-3">
            <h4><label for="Passwort" style="color: black">Passwort (mind. 5 Zeichen):</label></h4>
            <input type="password" th:field="*{password}" class="form-control" id="Passwort" placeholder="Passwort" required="password" minlength="5"></input>
        </div>
        <div class="col-md-4 mb-3"></div>
    </div>
    <div class="btn-group" role="group" style="float: left">
        <a href="/showUsers">
            <button class="btn btn-primary btn-lg" type="submit">Zur√ºck</button>
        </a>
    </div>
    <div class="btn-group" role="group" style="float: right">
        <button class="btn btn-primary btn-lg" type="reset">Reset</button>
        <button class="btn btn-primary btn-lg" type="submit">User Speichern</button>
    </div>
</form>
<br/>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
