<!-- Just for testing codes and functionality -->
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>bootStrap</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body style = "background-color: blue">
<form class="container" id="needs-validation">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="validationCustom01" style="color: orange">Order Number</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Order Number"></input>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationCustom02" style="color: orange">Client</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Client"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="validationCustom03" style="color: orange">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="City"></input>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom04" style="color: orange">State</label>
            <input type="text" class="form-control" id="validationCustom04" placeholder="State"></input>
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom05" style="color: orange">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Zip"></input>
            <div class="invalid-feedback">
                Please provide a valid zip.
            </div>
        </div>
    </div>
    <button class="btn btn-outline-warning" type="submit">Submit</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
