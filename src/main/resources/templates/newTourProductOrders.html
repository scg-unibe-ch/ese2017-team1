<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neue Tour</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body style="background-color: #87AFC7">
<div class="container">
    <h1>
        <div align="left">
            <a href="/logistician">
                <img th:src="@{/images/FirmaESE.png}" style="position: absolute; top:0; left: 0;" height="108" width="144"/>
            </a>
        </div>
        <div class="text-right">
            <!-- Logout Button -->
            <a href="/logout">
                <button type="button" class="btn btn-primary btn-lg">
                    Logout
                </button>
            </a>
        </div>
    </h1>
    <br/>
    <br/>
    <div align="center">
        <h1>Tour</h1>
    </div>
    <br/>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Tour Id'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Fahrer'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Fahrzeug'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Anhänger'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Freie Paletten'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.id}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.driver.firstName}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.vehicle.model}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.trailer.model}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.freePalettes}"/></td>
            <td>
                <a th:href="${'/deleteTourCheck/'+tour.id}">
                    <button type="button" class="btn btn-primary btn-lg">
                        Tour löschen
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
        Ihre Tour enthält folgende Aufträge
    <br/>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Kunde'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Stadt'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Land'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Produkt'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Menge'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Anz. Paletten'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${tourProducts}" >
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.client.name}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.client.city}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.client.land}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.product.productName}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.amount}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.product.palettes}"/></td>
            <td>
                <a th:href="${'/newTourProductOrders/'+tour.id+'/'+prod.id+'/'+(-1)}">
                    <button type="button" class="btn btn-primary btn-lg">
                        -
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
        Diese Aufträge wurden noch keiner Tour zugeordnet
    <br/>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Kunde'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Stadt'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Land'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Produkt'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Menge'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Anz. Paletten'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${products}" >
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.client.name}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.client.city}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.client.land}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.product.productName}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.amount}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.product.palettes}"/></td>
            <td>
                <a th:href="${'/newTourProductOrders/'+tour.id+'/'+prod.id+'/'+1}">
                    <button type="button" class="btn btn-primary btn-lg">
                        +
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br/>
    <div align="center" th:if="${error}">
        <p style="font-size: 20; color: #01579b;">Für diesen Auftrag ist nicht genügend Platz verfügbar!</p>
    </div>
    <br/>
    <div class="container">
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>

        <h3><br/> Momentane Route:</h3>
        <div id="map"></div>
        <script th:inline="javascript" >
            /*<![CDATA[*/
            function initMap() {
                var marker1;
                var marker2;
                // Here the map is initialized
                var bernExwi = {lat: 46.951129, lng: 7.438773};
                var bernExwi2 = {lat: 46.95113, lng: 7.43877};
                var directionDisplay;
                var directionsService = new google.maps.DirectionsService();
                directionsDisplay = new google.maps.DirectionsRenderer();
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: bernExwi
                });
                // Here the point is set
                marker1 = new google.maps.Marker({
                    position: bernExwi,
                    map: map
                });
                marker2 = new google.maps.Marker({
                    position: bernExwi2,
                    map: map
                });
                var addresses = [[${addresses}]];
                var geocoder = new google.maps.Geocoder();
                for (var i = 0; i < addresses.length; i++) {
                    codeAddress(addresses[i]);
                }

                directionsDisplay.setMap(map);
                calcRoute();


                function codeAddress(address) {
                    geocoder.geocode({address: address}, function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            map.setCenter(results[0].geometry.location);//center the map over the result
                            //place a marker at the location
                            var marker = new google.maps.Marker(
                                {
                                    map: map,
                                    position: results[0].geometry.location
                                });
                            return results[0].geometry.location
                        } else {
                            alert('Geocode was not successful for the following reason: ' + status);
                        }
                    });
                }

                function calcRoute() {
                    var waypts = [];


                    for (var i = 0; i < addresses.length; i++) {
                        var addr = addresses[i];
                        if (addr !== "") {
                            waypts.push({
                                location: addr,
                                stopover: true
                            });
                        }
                    }
                    start = bernExwi;
                    end =  bernExwi2;
                    var request = {
                        origin: start,
                        destination: end,
                        waypoints: waypts,
                        optimizeWaypoints: true,
                        travelMode: google.maps.DirectionsTravelMode.DRIVING
                    };
                    directionsService.route(request, function (response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                            var route = response.routes[0];
                        }
                    });
                }

            }
            /*]]>*/
        </script>
    </div>

    <br/>
    <div class="col-md-3 mb-3">
        <div class="btn-group" role="group">
            <a href="/showTours">
                <button type="button" class="btn btn-primary btn-lg">
                    Zurück zur Übersicht
                </button>
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvRi8WcVAqTsx-TC7Xi_spt2wCNTuolyc&amp;callback=initMap"></script>

</body>
</html>
