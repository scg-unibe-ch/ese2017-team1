<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var bernExwi = {lat: 46.951129, lng: 7.438773};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: bernExwi
        });
        var marker = new google.maps.Marker({
            position: bernExwi,
            map: map
        });
    }
</script>
<script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1IJEX7TalNf3L59NV4DHOZKRYw-xwK9M&amp;callback=initMap"></script>
