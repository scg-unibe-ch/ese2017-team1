<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Neuer Auftrag</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body style="background-color: #87AFC7">
<div class="container">
    <h1>
        <div class="text-right">
            <!-- Logout Button -->
            <a href="/logout">
                <button type="button" class="btn btn-outline-warning btn-lg">
                    Logout
                </button>
            </a>
            <a href="/info/user">
                <button type="button" class="btn btn-outline-warning btn-lg">
                    Userinfo
                </button>
            </a>
        </div>
        Der Auftrag wurde dem Fahrer zugeteilt
    </h1>
    <ul class="list-group">
        <li class="list-group-item list-group-item-warning" th:text="'AuftragsId: '+ ${productOrder.id}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Produktbeschreibung: ' + ${productOrder.product.productName}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Menge: ' + ${productOrder.amount}"/>
        <li class="list-group-item list-group-item-warning" th:text="'FahrerId: ' + ${driver.id}"/>
        <li class="list-group-item list-group-item-warning" th:text="'Fahrer: ' + ${driver.firstName} + ' ' + ${driver.lastName}"/>
    </ul>
    <div class="col-md-3 mb-3">
        <div class="btn-group" role="group">
            <a href="/showJobs">
                <button type="button" class="btn btn-outline-warning btn-lg">
                    Zurück zur Übersicht
                </button>
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
