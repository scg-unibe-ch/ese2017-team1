<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style = "background-color: #87AFC7">
<div>
    <a>
        <img th:src="@{/images/CircuitBoard.png}" style="width:100%"/>
    </a>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="pull-left" href="/logistician">
                <img th:src="@{/images/FirmaESE.png}" height="64" width="88"/>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" style="margin:7.5px 0  -15px 5px">
                <li><a href="/showToursDriver">TOUREN</a></li>
                <li><a href="/changePasswordDriver">PASSWORT ÄNDERN</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin:7.5px 0  -15px 5px">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> LOGOUT</a></li>
            </ul>
        </div>
    </div>
</nav>
<form th:action="@{/changePassword}" method="post" th:object="${password}"  class="container" id="needs-validation" style="align-content: center">
    <div class="row">
        <div class="col-md-12 mb-12">
            <h4><label for="Passwort" style="color: black">Neues Passwort (mind. 5 Zeichen):</label></h4>
            <input type="password" th:field="*{password}" class="form-control" id="Passwort" placeholder="Passwort" required="password" minlength="5"></input>
        </div>
    </div>
    <br/>
    <div align="left" th:if="${changed}">
        <p style="font-size: 20; color: #01579b;">Passwort erfolgreich geändert!</p>
    </div>
    <br/>
    <a href="/index">
        <button class="btn btn-lg btn-primary" type="button">Zurück</button>
    </a>
    <div class="btn-group" role="group" style="float: right">
        <button class="btn btn-primary btn-lg" type="reset">Reset</button>
        <button class="btn btn-primary btn-lg" type="submit">Speichern</button>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
