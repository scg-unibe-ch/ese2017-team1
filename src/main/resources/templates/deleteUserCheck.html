<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete User</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body style="background-color: #87AFC7">
<div class="container">
    <h1>
        <div align="left">
            <a href="/logistician">
                <img th:src="@{/images/FirmaESE.png}" style="position: absolute; top:0; left: 0;" height="108" width="144"/>
            </a>
        </div>
        <div class="text-right">
            <!-- Logout Button -->
            <a href="/logout">
                <button type="button" class="btn btn-outline-warning btn-lg">
                    Logout
                </button>
            </a>
            <a href="/info/user">
                <button type="button" class="btn btn-outline-warning btn-lg">
                    Userinfo
                </button>
            </a>
        </div>
        <br/>
        Möchten Sie diesen User wirklich löschen?
    </h1>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'UserId'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Vorname'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Nachname'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Email'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><li class="list-group-item list-group-item-warning" th:text="${user.id}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${user.name}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${user.lastName}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${user.email}"/></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <div class="col-md-3 mb-3">
        <div class="btn-group" role="group">
            <a href="/showUsers">
                <button type="button" class="btn btn-outline-warning btn-lg">
                    Zurück
                </button>
            </a>
            <a th:href="${'/deleteUser/'+user.id}">
                <button type="button" class="btn btn-outline-warning btn-lg">
                    User definitiv löschen!
                </button>
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
