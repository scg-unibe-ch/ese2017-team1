<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <!-- his HTML file should first enter or check the client and then it should go
      to the productForm
      informations: name, adress, email,-->
    <head>
        <title>Bestellung</title>
        <!-- Required meta tags -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    </head>
    <body style = "background-color: #87AFC7">
    <h1><code></code></h1>
    <form th:action="@{/orderForm}" method="post" th:object="${productOrder}" class="container" id="needs-validation" style="align-content: center">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Produktbeschreibung" style="color: orange">Produktbeschreibung:</label>
                <input type="text" th:field="*{product}" placeholder="Produkt" class="form-control" id="Produktbeschreibung" required="product"></input>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="Menge" style="color: orange">Menge:</label>
                <input type="number" th:field="*{amount}" placeholder="Menge" class="form-control" id="Menge" min="1" required="amount"></input>
            </div>
        </div>
        <button class="btn btn-outline-warning" type="submit">Bestellung Speichern</button>
        <button class="btn btn-outline-warning" type="reset">Reset</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
