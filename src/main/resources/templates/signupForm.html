<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">>
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>
<body style = "background-color: #87AFC7">
<!--/*@thymesVar id="job" type="hello"*/-->
<h1><code></code></h1>
<form th:action="@{/signupForm}" method="post" th:object="${user}" class="container" id="needs-validation" style="align-content: center">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Vorname" style="color: orange">Vorname:</label>
            <input type="text" th:field="*{firstname}" placeholder="Vorname" class="form-control" id="Vorname" required="firstname"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Nachname" style="color: orange">Nachname:</label>
            <input type="text" th:field="*{lastname}" placeholder="Nachname" class="form-control" id="Nachname" min="1" required="lastname"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Email" style="color: orange">Email:</label>
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control" id="Email" required="email"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Username" style="color: orange">Username:</label>
            <input type="text" th:field="*{username}" placeholder="Username" class="form-control" id="Username" required="username"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Passwort" style="color: orange">Passwort:</label>
            <input type="password" th:field="*{password}" placeholder="Passwort" class="form-control" id="Passwort" required="password"></input>
        </div>
    </div>
    <button class="btn btn-outline-warning" type="submit">Registrieren</button>
    <button class="btn btn-outline-warning" type="reset">Reset</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
