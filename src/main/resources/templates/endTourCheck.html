<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>End Tour</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body style="background-color: #87AFC7">
<div>
    <a>
        <img th:src="@{/images/CircuitBoard.png}" style="width:100%"/>
    </a>
</div>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="pull-left" href="/driver">
                <img th:src="@{/images/FirmaESE.png}" height="64" width="88"/>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" style="margin:7.5px 0  -15px 5px">
                <li class="active"><a href="/showToursDriver">TOUREN</a></li>
                <li><a href="/changePasswordDriver">PASSWORT ÄNDERN</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin:7.5px 0  -15px 5px">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> LOGOUT</a></li>
                <br/>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div align="center">
        <h4>Möchten Sie diese Tour wirklich abschliessen?</h4>
    </div>
    <br/>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'TourId'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Fahrzeug'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.id}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${tour.vehicle.model}"/></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <table style="width:100%">
        <thead>
        <tr>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Id'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Kunde'"/></b></td>
            <td><b><li class="list-group-item list-group-item-warning" th:text="'Status'"/></b></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productOrders}">
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.id}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.client.name}"/></td>
            <td><li class="list-group-item list-group-item-warning" th:text="${prod.accOrRej}"/></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <button class="btn btn-primary btn-lg" type="button" onclick="history.back()">Zurück</button>
    <div class="btn-group" role="group" style="float: right">
        <a th:href="${'/endTour/'+tour.id}">
            <button type="button" class="btn btn-primary btn-lg">
                Tour definitiv abschliessen!
            </button>
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
