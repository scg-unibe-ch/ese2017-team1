<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
</head>

<body style = "background-color: #87AFC7">
<h1>
    <div align="left">
        <a href="/logistician">
            <img th:src="@{/images/FirmaESE.png}" style="position: absolute; top:0; left: 0;" height="108" width="144"/>
        </a>
    </div>
    <div class="text-right">
        <!-- Logout Button -->
        <a href="/logout">
            <button type="button" class="btn btn-outline-warning btn-lg">
                Logout
            </button>
        </a>
        <a href="/info/user">
            <button type="button" class="btn btn-outline-warning btn-lg">
                Userinfo
            </button>
        </a>
    </div>
</h1>
<br/>
<form th:action="@{/changePassword}" method="post" th:object="${password}"  class="container" id="needs-validation" style="align-content: center">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="Passwort" style="color: orange">Neues Passwort (mind. 5 Zeichen):</label>
            <input type="password" th:field="*{password}" class="form-control" id="Passwort" placeholder="Passwort" required="password" minlength="5"></input>
        </div>
    </div>
    <br/>
    <div align="left" th:if="${changed}">
        <p style="font-size: 20; color: #01579b;">Passwort erfolgreich geändert!</p>
    </div>
    <br/>
    <div class="btn-group" role="group">
        <button class="btn btn-outline-warning" type="button" onclick="history.back()">Zurück</button>
        <button class="btn btn-outline-warning btn-lg" type="reset">Reset</button>
        <button class="btn btn-outline-warning btn-lg" type="submit">Passwort Speichern</button>
    </div>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
